{% extends 'base.html' %}

{% block titulo %}Hogview - Login{% endblock titulo%} 

{% block conteudo %}
    
    <div class="cadastrados_content">
        <h1 class="mb-4">Editar Contato</h1>
        <form action="{{ url_for('front_controller.edit', item_mail=item.mail) }}" method="POST" enctype="multipart/form-data">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" name="textNome" class="form-control" value="{{ item.nome }}" required>
            </div>
            <div class="col-md-6">
                <label for="mail" class="form-label">E-mail</label>
                <input type="email" id="mail" name="textMail" class="form-control" value="{{ item.mail }}" readonly>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" name="textSenha" value="{{ item.senha }}">
            </div>
            <div class="col-md-6">
                <label for="atel" class="form-label">Telefone</label>
                <input type="text" id="tel" name="textTel" class="form-control" value="{{ item.tel }}" required>
            </div>
            <div class="col-md-6">
                <label for="photo" class="form-label">Foto do Contato</label>
                <input type="file" id="photo" name="fileFoto" class="form-control" value="{{ item.imagem }}" accept="image/*">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn-edit">Salvar</button>
                <a href="{{ url_for('front_controller.cadastrados') }}" class="btn-back">Voltar</a>
            </div>
        </form>
    </div>

{% endblock conteudo%}
