{% extends 'base.html' %}

{% block titulo %}Hogview - Login {% endblock titulo %}

{% block conteudo %}
    <div class="cadastro_content">
      <h1>LOGIN</h1>
      <hr>
      <form action="{{ url_for('front_controller.login') }}" method="POST" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-6">
          <label for="mail" class="form-label">E-mail</label>
          <input type="email" id="mail" name="textMail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="textSenha">
        </div>
        <button type="submit" class="btn-add">Login</button>
        <p>Esqueceu sua senha? <a href="{{url_for('front_controller.recuperar')}}">Clique aqui</a></p>
        </form>
      </div>
{% endblock conteudo %}
