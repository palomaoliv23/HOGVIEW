{% extends 'base.html' %}

{% block titulo %} Hogview - Recuperar {% endblock titulo %}

{% block conteudo %}
    <div class="cadastro_content">
      <h1>RECUPERAR SENHA</h1>
      <hr>
      <form action="{{url_for('front_controller.recuperar')}}" method="POST">
          <div class="mb-3">
            <label for="rec" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="rec" name="rec" required>
          </div>
          <button type="submit" class="btn-add">Recuperar Senha</button>
          <p><a href="{{url_for('front_controller.login')}}">Voltar para Login</a></p>
        </form>
    </div>
{% endblock conteudo %}
